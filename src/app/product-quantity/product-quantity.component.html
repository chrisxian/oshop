<div class="row no-gutters">
    <div class="col-2">
        <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
    </div>
    <div class="col text-center">{{ qty }}</div>
    <div class="col-2">
        <button class="btn btn-primary btn-block" (click)="addToCart()">+</button>
    </div>
</div>
