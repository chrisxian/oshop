<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel #title="ngModel" name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input #price="ngModel" ngModel name="price" type="number" id="price" class="form-control" aria-label="Amount (to the nearest dollar)" required>
     </div>
     <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      price is required.
    </div>
  </div>  
   
  <div class="form-group">
    <label for="categroy">Categroy</label>
    <select #category="ngModel" ngModel name="category" id="categroy" class="form-control" required>
       <option *ngFor="let c of categories$ | async" [value]="c.id">
        {{c.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      category is required.
    </div>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image Url</label >
    <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" Type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      image url is required.
    </div>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
