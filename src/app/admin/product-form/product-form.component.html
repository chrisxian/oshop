<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="price" type="number" id="price" class="form-control" aria-label="Amount (to the nearest dollar)">   
     </div>
  </div>  
   
  <div class="form-group">
    <label for="categroy">Categroy</label>
    <select ngModel name="category" id="categroy" class="form-control">
       <option *ngFor="let c of categories$ | async" [value]="c.id">
        {{c.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label >
    <input  ngModel name="imageUrl" id="imageUrl" Type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
