<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="product.title" #title="ngModel" name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          title is required.
        </div>
      </div>
    
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" id="price" class="form-control" aria-label="Amount (to the nearest dollar)" required [min]="0">
         </div>
         <div class="alert alert-danger" *ngIf="price.touched && price.invalid">      
          <div *ngIf="price.errors?.required">price is required.</div>
          <div *ngIf="price.errors?.min">price should be 0 or higher.</div>
        </div>
      </div>  
       
      <div class="form-group">
        <label for="categroy">Categroy</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" id="categroy" class="form-control" required>
           <option *ngFor="let c of categories$ | async" [value]="c.id">
            {{c.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          category is required.
        </div>
      </div>
    
      <div class="form-group">
        <label for="imageUrl">Image Url</label >
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" Type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          
          <div *ngIf="imageUrl.errors.required">image url is required.</div>
          <div *ngIf="imageUrl.errors.url">please enter a valid url.</div>
        </div>
      </div>
    
      <button class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <app-product-card [product]="product" [show-actions]="false"></app-product-card>
  </div>
</div>
