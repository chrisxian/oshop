<div *ngIf="product.title" class="card" style="max-width: 20rem;">
    <img *ngIf="product.imageUrl" src="{{product.imageUrl}}" class="card-img-top" alt="{{product.title}}">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD': 'symbol-narrow' }}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
        <button *ngIf="qty===0;else updateQuantity" (click)="addToCart()"
            class="btn btn-primary btn-block">Add to Cart</button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2">
                    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
                </div>
                <div class="col text-center">{{ qty }}</div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block" (click)="addToCart()">+</button>
                </div>
            </div>
        </ng-template>

    </div>
</div>
